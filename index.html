<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chalet Smart | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="frameworks/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="frameworks/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="frameworks/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="frameworks/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="frameworks/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title">
				<!--	Login  -->
					</span>
					<span class="login100-form-title p-b-40">
						<img src="images/chalet-smart-logo2.png" width="250">
					</span>

					<div class="wrap-input100 ">
						<input class="input100" type="text" name="email" id="mailinput">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 " >
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="passwordinput">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="clickButton" type="submit" class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-40">
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>

<!--===============================================================================================-->
  <!-- Custom scripts for all pages-->
  <script src="js/login.js"></script>
<!--===============================================================================================-->
	<script src="frameworks/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="frameworks/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="frameworks/bootstrap/js/popper.js"></script>
	<script src="frameworks/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="frameworks/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="frameworks/daterangepicker/moment.min.js"></script>
	<script src="frameworks/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="frameworks/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
